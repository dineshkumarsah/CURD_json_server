<div class="conatiner">
    <div class="new">
        <button (click)="createUser()" style="background-color: orange; color: white;">Create New User</button>
    </div>
    <div class="header">
        <div class="header1">
            <h3>Id</h3>
        </div>
        <div class="header2">
            <h3>Name</h3>
        </div>
        <div class="header3">
            <h3>Profile</h3>
        </div>
        <div class="header4">
            <h3>Actions</h3>
        </div>
    </div>
    <hr>
    <div class="header" *ngFor="let item of users">
        <p class="header1">{{item.id}}</p>
        <p class="header2">{{item.name}}</p>
        <p class="header3">{{item.profile}}</p>
        <div class="header4">
            <button style="background-color: green; color: white;" (click)="editUser(item.id)">Edit</button>
            <button style="background-color: red; color: white;" (click)="delete(item.id)">Delete</button>
        </div>
    </div>

</div>
